<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NLP App</title>
    </head>

    <body>

        <header>
            <h1>
                Natural Language Processing
            </h1>
        </header>

        <main>
            <section class="form-content">
                <form onsubmit="return Client.handleSubmit(event)">
                    <input 
                        id="name" 
                        type="text" 
                        name="input" 
                        value="" 
                        placeholder="type your sentence here"
                    />
                    <input 
                        type="submit" 
                        name="" 
                        value="Convert Data" 
                        onclick="return Client.handleSubmit(event)" 
                        onsubmit="return Client.handleSubmit(event)"
                    />
                </form>
            </section>

            <section class="form-result">
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>Udacity Nano-Degree Program | Marco Barrantes</p>
        </footer>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
